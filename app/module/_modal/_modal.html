<section class="modal">
  <form class="modal__form" action="#">
    <label class="modal__label">
      Username or email address*
      <input class="modal__input" type="text" required name="username">
    </label>
    <label class="modal__label">
      Password*
      <input class="modal__input" type="" required name="password">
    </label>
    <button class="modal__btn modal__btn--gray" type="submit">login</button>
    <div class="modal__wrapper">
      <label class="modal__label">
        <input type="checkbox">
        Remember me
      </label>
      <a href="#">Lost your password?</a>
    </div>
    <p class="modal__text">Not registered? No problem</p>
    <button class="modal__btn modal__btn--white" type="submit">Create an account</button>
  </form>
</section>
