<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLEE</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="container-big">
      <div class="header__inner">
        <a class="header__logo" href="#">
          <img src="images/logo.png" alt="#">
          <span>Glee</span>
        </a>
        <nav class="header__nav">
          <ul class="header__list">
            <li class="header__item">
              <a class="header__link" href="#">Home +</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="#">About</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="#">Services</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="#">Pages +</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="#">News</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="#">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="header__btn">
          <a class="header__search" href="#">
            <img src="images/icon/search.png" alt="search icon">
          </a>
          <div class="header__wrapper">
            <a class="header__heart" href="#">
              <img src="images/icon/heart.png" alt="heart icon">
              <span>0</span>
            </a>
            <a class="header__cart" href="#">
              <img src="images/icon/cart.png" alt="cart icon">
              <span>0</span>
            </a>
          </div>
          <a class="header__library " href="#">
            <img src="images/icon/library.png" alt="library icon">

        </div>

    </div>

  <script src="js/main.min.js"></script>

</html>
