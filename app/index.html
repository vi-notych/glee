<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLEE</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <div class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.png" alt="#">
          <span>Glee</span>
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Home +</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">About</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Services</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Pages +</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">News</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="user-nav">
          <a class="user-nav__link user-nav__link--search" href="#">
            <img class="user-nav__link-img" src="images/icon/search.png" alt="search icon">
          </a>
          <div class="user-nav__index">
            <a class="user-nav__index_link" href="#">
              <img class="user-nav__index_link-img" src="images/icon/heart.png" alt="heart icon">
              <span class="user-nav__num">0</span>
            </a>
            <img src="images/icon/line.png" alt="line">
            <a class="user-nav__index_link" href="#">
              <img class="user-nav__index_link-img" src="images/icon/cart.png" alt="cart icon">
              <span class="user-nav__num">0</span>
            </a>
          </div>
          <a class="user-nav__link user-nav__link--library " href="#">
            <img class="user-nav__link-img" src="images/icon/library.png" alt="library icon">
          </a>
        </div>
      </div>

    </div>
  </div>

  <script src="js/main.min.js"></script>
</body>

</html>
